				<div class="col-md-12 bread">
					<ul class="breadcrumb">
						<li>
							 <a href="__MODULE__/index/index.html">首页</a>
						</li>
						<li>
							 <a href="__MODULE__/admin/index.html">管理员管理</a>
						</li>

							 <a href="#">修改个人信息</a>
						</li>
					</ul>
				</div>
				<!--userList-->
				<div class="col-md-12 userList">
					<div class="col-md-12">
						<h4>修改个人信息</h4>
					</div>
					<!--editInfo-->
					<div class="col-md-12">
						<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
							<div class="form-group">
								 <label for="inputUserName" class="col-xs-2 col-md-2 control-label">用户名：</label>
								<div class="col-xs-4 col-md-4">
									<input type="text" class="form-control" id="inputUserName" name="username" value="{$data.username}" disabled placeholder="{$username}" />
								</div>
							</div>
							<div class="form-group">
								 <label for="inputRealName" class="col-xs-2 col-sm-2 control-label">真实姓名：</label>
								<div class="col-xs-4 col-md-4">
									<input type="text" class="form-control" id="inputRealName" name="realname" value="{$data.realname}" />
								</div>
							</div>
							<div class="form-group">
								 <label for="inputRealName" class="col-xs-2 col-sm-2 control-label">手机号：</label>
								<div class="col-xs-4 col-md-4">
									<input type="text" class="form-control" id="inputTelphone" 
									name="telphone" value="{$data.telphone}" />
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-xs-4 col-md-4">
									 <button type="submit" class="btn">修改</button>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			<script>
				$(function(){
					var telphone=true;
					$("#inputTelphone").change(testTelphone);
					$("button:submit").click(testDisable);

					function testTelphone(){
						var str=$(this).val().trim("");
						var tel_patten=/^1(3|4|5|7|8)\d{9}$/;
						if(str.match(tel_patten)){
							$(this).css("border","solid 1px #20bdf0");
							telphone=true;
						}
						else{
							$(this).css("border","solid 1px #ed1c24");
							telphone=false;
						}

					}
					function testDisable(){
						if(telphone){
							$("form").submit();
						}
						else{
							return false;
						}
					}
					
				});
				
			</script>
